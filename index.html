<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<body>

        <header class="header">
            <div class="header__container">
                <a href="#" class="header-logo">

                    <span></span><span></span><span></span>

                <div class="header-body">

                        </ul>

                    <a href="#" class="header-button button">SIGN UP</a>

            </div>
        </header>
        <main class="main">

                    </div>
                </div>
            </section>
            <section class="companies">

                    <img src="img/companies/4.png" alt="">
                    <img src="img/companies/5.png" alt="">
                    <img src="img/companies/6.png" alt="">
                </div>
            </section>
            <section class="arrivals">
                <div class="arrivals__container">
                    <h2 class="arrivals-title">NEW ARRIVALS</h2>
                    <div class="arrivals-items">
                        <div class="arrivals-item">
                            <div class="item-arrivals-media">
                                <img src="img/arrivals/1.jpg" alt="image">
                            </div>
                            <div class="item-arrivals-body">
                                <div class="item-arrivals-block">
                                    <div class="item-arrivals-title">Hoodies & Sweetshirt</div>
                                    <p class="item-arrivals-text">Explore Now!</p>
                                </div>
                                <img src="img/icons/Arrow.svg" alt="arrow">
                            </div>
                        </div>
                        <div class="arrivals-item">
                            <a href="#" class="item-arrivals-media">
                                <img src="img/arrivals/3.jpg" alt="image">
                            </a>
                            <div class="item-arrivals-body">
                                <div class="item-arrivals-block">
                                    <a href="#" class="item-arrivals-title">Tees & T-Shirt</a>

                            <div class="item-arrivals-media">

                                    <div class="item-arrivals-title">Coats & Parkas</div>
                                    <p class="item-arrivals-text">Explore Now!</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js">

</html>
